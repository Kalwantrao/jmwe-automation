def functionKey = info?.isCloud ? "com.atlassian.plugins.atlassian-connect-plugin:com.innovalog.${testCloudBuild}__CopyFieldValueFromLinkedIssuesFunction" : 'com.innovalog.jmwe.jira-misc-workflow-extensions:copy-fields-function'

def removeIssueTypesList = info?.isCloud ? ["CurrentIssue","ReturnsFromJqlSearch","ReturnsByNunjucksExpression"] : ["CurrentIssue"]

removeIssueTypesList.each {
    relatedIssuesList.remove(it)
}

def relatedIssues = [:]
def relatedIssuesMap = [:]

relatedIssuesList.each {
    relatedIssues.putAll(createRelatedIssuesMap('CONFIGURATION', it, projectName, " "))
    relatedIssuesMap.putAll(createRelatedIssuesMap('TRANSITION', it, projectName, " "))
}

fieldsList.eachWithIndex { fieldName, fieldValue, i ->
    if(fieldName == "Organizations"){
        def fieldNameToSetOnIssue = fieldNameToSet[fieldName]
        def getFieldValueResult = checkFieldValueOnIssue[fieldName]
        def fieldValuesToSetOnIssue = fieldValuesToSet[fieldName]

        relatedIssues.eachWithIndex { key, value, int idx ->
            def transition = "copyFieldValueFromLinkedIssuesPostfunction" + fieldName + idx
            def cloud = "{\"conditionalExecution\":false,\"fieldId\":\"$fieldValue\",\"destFieldId\":\"\",\"selectedLinkType\":\"$value\",\"copyOnlyIfNotSet\":false,\"createMissingValues\":false,\"sendNotifications\":false,\"appendValues\":false,\"ignoreEmptyValue\":false,\"runAsType\":\"addonUser\"}"
            def server = [["copyFieldsConfig=[{\"sourceField\":\"assignee\",\"destinationField\":\"$fieldValue\"}]"], "selectedLinkTypeSource=$relatedIssue.linkByBlock", "selectedLinkTypeDestination=$relatedIssue.linkByBlock", conditionalExecution.false, runAsUser.currentUser]
            addTransitionFunctionForJSM(transition, 'postfunction', info?.isCloud ? cloud : server, functionKey)
        }

        relatedIssuesMap.eachWithIndex { currentIssue, linkedIssue, int index ->
            def transition = "copyFieldValueFromLinkedIssuesPostfunction" + fieldName + index
            gint.taskHelper.add([
                    [action    : 'setFieldValue',
                     sleep     : sleep,
                     ext       : ":of $fieldNameToSetOnIssue to $fieldValuesToSetOnIssue before transition issue with: $transition",
                     parameters: [
                             issue: linkedIssue,
                             field: fieldNameToSetOnIssue,
                             value: fieldValuesToSetOnIssue
                     ],
                    ],
            ])
            gint.taskHelper.add(
                    [action    : 'getFieldValue',
                     sleep     : sleep,
                     ext       : ": before transition issue with $transition:",
                     parameters: [
                             issue: currentIssue,
                             field: fieldNameToSetOnIssue,
                     ],
                     failData  : [getFieldValueResult],
                    ],
            )
            gint.taskHelper.add(
                    [action    : 'transitionIssue',
                     sleep     : sleep,
                     ext       : ":by $transition:",
                     parameters: [
                             transition: transition,
                             issue     : currentIssue,
                     ],
                    ],
            )
            gint.taskHelper.add(
                    [action    : 'getFieldValue',
                     sleep     : sleep,
                     ext       : ": of current issue after transition issue with $transition:",
                     parameters: [
                             issue: currentIssue,
                             field: fieldNameToSetOnIssue,
                     ],
                     data      : [getFieldValueResult],
                    ],
            )
        }
    }
}

