def selectProject = { project ->
    def sameAsCurrentIssue = '$sameAsCurrentIssue$'
    def fields;
    if(project == 'current'){
        fields = "projectKey=$sameAsCurrentIssue";
    }else {
        fields = "projectKey=$project";
    }
    return fields
}

def selectIssueType = { type ->
    def fields;
    if(type == 'subtask') {
        fields = ["issuetype=$SubtaskIssueType", "calculatedIssueType="];
    }else if(type == 'task') {
        fields = ["issuetype=$TaskIssueType", "calculatedIssueType="];
    }else if(type == 'story') {
        fields = ["issuetype=$StoryIssueType", "calculatedIssueType="];
    }else if(type == 'bug') {
        fields = ["issuetype=$BugIssueType", "calculatedIssueType="];
    }else if(type == 'initiative') {
        fields = ["issuetype=$InitiativeIssueType", "calculatedIssueType="];
    }
    return fields
}

def selectParentIssue = { parentIssue ->
    def currentIssue = 'currentIssue'
    def fields;
    if(parentIssue == 'currentIssue'){
        fields = ["parentIssueType=$currentIssue","calculatedParentIssue="]
    }else {
        fields = ["parentIssueType=","calculatedParentIssue="]
    }
    return fields
}

def selectLinkType = { linkType ->
    def fields ;
    if(linkType == 'notLinked') {
        fields = "selectedLinkType="
    }else if(linkType == 'Blocks') {
        fields = "selectedLinkType=$linkByBlock"
    }else if(linkType == 'Cloners') {
        fields = "selectedLinkType=$linkByClones"
    }else if(linkType == 'Duplicate') {
        fields = "selectedLinkType=$linkByDuplicates"
    }else if(linkType == info?.isCloud? 'Relates': 'Relates') {
        fields = "selectedLinkType=$linkByRelatesTo"
    }else {
        fields = "selectedLinkType="
    }
    return fields
}

def setFieldOfNewIssueMode = { mode ->
    def fields;
    if(mode == 'givenFields'){
        fields = "fieldsToCopy:selected-fields-only"
    }else if(mode == 'createScreenFields'){
        fields = "fieldsToCopy:screen-fields"
    }else if(mode == 'allFields'){
        fields = "fieldsToCopy:all-fields"
    }
    return fields
}

def setSummary = { summaryType ->
    def fields;
    if(summaryType == 'default'){
        fields = ["fieldsToSet={\"summary\":{\"action\":\"template\",\"value\":\"CLONE - <%=issue.get('summary')%>\"}}"]
    }else if(summaryType == 'template'){
        fields = ["fieldsToSet={\"summary\":{\"action\":\"template\",\"value\":\"$customSummary\"}}"]
    }else if(summaryType == 'currentIssueSummary'){
        fields = ["fieldsToSet={\"summary\":{\"action\":\"copy\"}}"]
    }
    return fields
}

def setSpecificFields = { field, fieldType->
    def fields;
    if(fieldType == 'template'){
        fields = ["fieldsToSet={\"summary\":{\"action\":\"template\",\"value\":\"CLONE - <%=issue.get('summary')%>\"},\"$field\":{\"action\":\"template\",\"value\":\"$testLabel\"}}"]
    }else if(fieldType == 'currentIssueField'){
        fields = ["fieldsToSet={\"summary\":{\"action\":\"template\",\"value\":\"CLONE - <%=issue.get('summary')%>\"},\"$field\":{\"action\":\"copy\"}}"]
    }else if(fieldType == 'fromExpression'){
        fields = ["fieldsToSet={\"summary\":{\"action\":\"template\",\"value\":\"CLONE - <%=issue.get('summary')%>\"},\"labels\":{\"action\":\"script\",\"value\":\"issue.get('description')\"}}"]
    }
    return fields
}

