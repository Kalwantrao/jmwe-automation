// Need ACLI support to addTransitionScreen to existing workflow transition - ACLI-3646
[
        //'commentAddedBytemplate',
        //'commentVisibleToJiraAdminRoles'
].each {
    gint.taskHelper.add([
            [action    : 'transitionIssue',
             ext: ':' + it,
