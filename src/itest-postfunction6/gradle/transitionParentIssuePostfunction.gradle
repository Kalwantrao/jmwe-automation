gint.taskHelper.add(
        action: 'assignIssue',
        ext: "To check run as user in field assignee option",
        sleep: sleep,
            parameters:[
                    issue: {->subtask[]},
                    assignee: testUser
            ]
)
[
        'userInFieldAssignee'
].each {
        gint.taskHelper.add([
                [action    : 'transitionIssue',
                 ext: ': Check :  ' + it,
                        sleep: sleep,
                        parameters: [
                                issue     : { ->subtask[] },
                                transition: it,
                                ]
                ],
                [action    : 'getFieldValue',
                 sleep: sleep,
                 ext       : " :run as :" + it,
                 parameters: [
                         issue: { ->parent[] },
                         field: "Status"
                 ],
                 data      : [/Status  . . . . . . . . . . . : In Progress/],
                ],
                [action: 'getIssueHistoryList',
                 ext: ": postfunction should be triggered by user : $testUser when :"+ it,
                 sleep: sleep,
                 parameters: [
                         issue: { ->parent[] },
                         outputType: "Text",
                         columns: "Author,Field,'To String'",
                         select: ["Author:$testUser","Field:status","To String:In Progress"],
                 ],
                 data:[ "$testUser", "status", "In Progress" ],
                ],
                [action    : 'transitionIssue',
                 ext: ': current issue to original status to check next option for : ' + it ,
                 parameters: [
                         issue     : { ->subtask[] },
                         transition: "To Do",
                 ]
                ],
        ])
}
runAsUser.remove("userInFieldAssignee")
runAsUser.eachWithIndex { userType, fields, idx ->
    def transition = userType
        gint.taskHelper.add([
                [action    : 'transitionIssue',
                 ext: ': Check :  ' + transition,
                 sleep: sleep,
                 parameters: [
                         issue     : { ->subtask[] },
                         transition:  transition,
                 ]
                ],
                [action    : 'getFieldValue',
                 sleep: sleep,
                 ext       : " :run as :" + transition,
                 parameters: [
                         issue: { ->parent[] },
                         field: "Status"
                 ],
                 data      : [/Status  . . . . . . . . . . . : In Progress/],
                ],
                [action: 'getIssueHistoryList',
                 ext: ": postfunction should be triggered by user : $getCurrentUserName when :"+ transition,
                 sleep: sleep,
                 parameters: [
                         issue: { ->parent[] },
                         outputType: "Text",
                         columns: "Author,Field,'To String'",
                         select: ["Author:$getCurrentUserName","Field:status","To String:In Progress"],
                 ],
                 data:[ "$getCurrentUserName", "status", "In Progress" ],
                ],
                [action    : 'transitionIssue',
                 sleep: sleep,
                 ext: ': current issue to original status to check next option for : ' + transition,
                 parameters: [
