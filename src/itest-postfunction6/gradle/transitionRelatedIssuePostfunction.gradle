}

[
        'transition_subtask_of_issue_to_',
].collect {
    statusList.eachWithIndex { key, value, i ->
        relatedIssuesMap.take(1).eachWithIndex { currentIssues, targetIssues, int index ->
            def transition = it + key
            gint.taskHelper.add([
                    [action    : 'transitionIssue',
                     ext       : ":By transition $transition",
                     sleep     : sleep,
                     parameters: [
                             issue     : currentIssues,
                             transition: transition,
                     ]
                    ],
                    [action    : 'getFieldValue',
                     sleep     : sleep,
                     ext       : ":Of status after transition issue with transition:$transition",
                     parameters: [
                             issue: targetIssues,
                             field: "Status"
                     ],
                     data      : [/Status  . . . . . . . . . . . : $value/],
                     failData  : [/Status  . . . . . . . . . . . : To Do/]
                    ],
                    [action    : 'transitionIssue',
                     ext       : ":Change issue status to TO DO after transition issue with:$transition",
                     sleep     : sleep,
                     parameters: [
