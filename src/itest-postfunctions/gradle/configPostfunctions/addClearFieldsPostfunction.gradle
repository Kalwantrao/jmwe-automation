apply plugin: 'org.gint.atlassian'
apply from: gint.directories.resource + '/common/utils.gradle'

def info =	 gint.getJiraHelper().getServerInfoWithVerify() // Verify access to Jira instance otherwise end test if server not available
def project =	 gint.getJiraHelper().getProjectKey()	//get project key using jira helper functions
def workflow =	 project	//Name of the workflow will be same as project name
def workflowScheme =	 project	//Name of the workflow scheme will be same as project name
def screen =	"Default Screen"	//Add screen to each transition to transition issue with required criteria
def startStep =	info ?.isCloud ? '1' : '11' // depends on workflow. '11' (To Do) works for custom jira workflow
def functionKey =	info ?.isCloud ? 'com.atlassian.plugins.atlassian-connect-plugin:com.innovalog.mwec__ClearFieldsFunction' : 'com.innovalog.jmwe.jira-misc-workflow-extensions:ClearFieldValue-function'	//function key for current status condition
def type =	'postfunction'
def user = info?.user
def transition = 'clearFields'

(1..10).each { number ->
    gint.taskHelper.addSetUp(
        action: 'addTransition', ext: number,
        end: true,
        parameters: [
            workflow: workflow,
            name: transition + number,
            description: 'Transition for clearFieldsPF ' + number,
            step: startStep,
            screen: screen,
        ],
        data: [
            "Transition '${transition + number}' added to workflow '${workflow}' with id ",
        ],
    )
}
(1..10).each { number ->
  def clearFields
    if (number == 1)
    	clearFields = "{\"fields\":\"versions\",\"useGroovyCondition\":\"no\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 2)
        clearFields = "{\"fields\":\"components\",\"useGroovyCondition\":\"no\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 3)
        clearFields = "{\"fields\":\"labels\",\"useGroovyCondition\":\"no\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 4)
        clearFields = "{\"fields\":\"fixVersions\",\"useGroovyCondition\":\"no\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 5)
        clearFields = "{\"fields\":\"assignee\",\"useGroovyCondition\":\"no\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 6)
       clearFields = "{\"fields\":\"reporter\",\"useGroovyCondition\":\"no\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 7)
    	clearFields = "{\"fields\":\"versions\",\"useGroovyCondition\":\"yes\",\"groovyExpression\":\"issue.get('assignee')?.name=='${user}'\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 8)
        clearFields = "{\"fields\":\"components\",\"useGroovyCondition\":\"yes\",\"groovyExpression\":\"!!issue.get('assignee')\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 9)
        clearFields = "{\"fields\":\"labels\",\"useGroovyCondition\":\"yes\",\"groovyExpression\":\"issue.get('priority')?.name == 'High'\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"
     else if (number == 10)
        clearFields = "{\"fields\":\"fixVersions\",\"useGroovyCondition\":\"yes\",\"groovyExpression\":\"issue.get('reporter')?.name=='${user}'\",\"throwExceptions\":\"false\",\"correlationId\":\"\"}"

gint.taskHelper.addSetUp(
	action: 'addTransitionFunction', ext: number,
        dependsOn: true,
        end: true, // one at a time
        parameters: [
            workflow: workflow,
            transition: transition + number,
            functionKey: functionKey,
            type: type,
            step: startStep,
            data: clearFields,
        ],
        data: [
            "Transition function of type ${type} added to workflow '${workflow}'.",
        ],
    )
}
