        force : ["assigneeMode=default"],
        ifAutomatic : ["assigneeMode=skipIfAssignee"],
        ifMemberRequiredRole : ["assigneeMode=useSelectedUser"],
        ifChangedOnTransitionScreen : ["assigneeMode=forceSelectedUser"],
