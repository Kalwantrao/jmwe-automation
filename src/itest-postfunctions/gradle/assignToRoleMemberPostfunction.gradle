//apply from: gint.resourceDirectory + '/src/common/utils.gradle'
apply from: gint.resourceDirectory +'/src/itest-postfunctions/postfunction.gradle'

def functionKey = info?.isCloud ? 'com.atlassian.plugins.atlassian-connect-plugin:com.innovalog.jmwe.jira-misc-workflow-extensions__AssignToRoleMemberFunction' : 'com.innovalog.jmwe.jira-misc-workflow-extensions:assigntorolemember'
