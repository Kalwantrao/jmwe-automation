def defaultIssue = createIssue([type: 'Task', summary: 'JMWE_Issue'], 'defaultIssue')
def usersToAddInProjectRoleServer = [testUser1,testUser2,inactiveAdmin, testAdmin,"@self"]
def usersToAddInProjectRoleCloud = [testUser1,testUser2, testAdmin,"@self"]
def usersToAddInProjectRole = info?.isCloud? usersToAddInProjectRoleCloud : usersToAddInProjectRoleServer

usersToAddInProjectRole.collect{
    def role;
    if (it == "@self" || it == inactiveAdmin || it == testAdmin){
        role = "Administrators"
    }
    else {
        role = testRole
    }
    gint.taskHelper.add(
            action: 'removeProjectRoleActors',
            sleep: info?.isCloud ? 5000 : 0,
            ext: ": remove user_ $it from project role_ $role",
            parameters:[
                    project: projectName,
                    role: role,
                    userId: it
            ]
    )
}

[testUser1,"@self"].collect{
    def role;
    if(it == "@self"){
        role = "Administrators"
    }
    else {
        role = testRole
    }
    gint.taskHelper.add(
            action: 'addProjectRoleActors',
            sleep: info?.isCloud ? 5000 : 0,
            ext: ": add user $it to project role_ $role",
            parameters:[
                    project: projectName,
                    role: role,
                    userId: it
            ]
    )
}

