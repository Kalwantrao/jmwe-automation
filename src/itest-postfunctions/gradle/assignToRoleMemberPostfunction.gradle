def defaultFieldsCloud= [
        "postFunction.id=18b36491-f556-48cd-b476-7b82f02c7249"
]

['1. assignToAdminRole'].each {
    def server = defaultFieldsServer + projectRole.admin + conditionalExecution.false
    def cloud = defaultFieldsCloud + "postFunction.config-18b36491-f556-48cd-b476-7b82f02c7249={\"conditionalExecution\":false,\"sendNotifications\":true,\"role\":$jiraAdminRoleId,\"runAsType\":\"addonUser\"}"
    addTransitionFunction( it, 'postfunction', info?.isCloud ? cloud : server, functionKey)
}
