relatedIssuesMap.eachWithIndex{ key, value, i ->
    gint.taskHelper.add(
            action: 'updateIssue' , ext: " : add description to add in comment : " + i,
            parameters: [
                    issue: value,
                    description : expressionComment
            ]
    )
}

['transitionIssueIfConditionTrue'].collect {
    relatedIssuesMap.eachWithIndex { key, value, i ->
        gint.taskHelper.add([
                [action    : 'transitionIssue', ext: ': when condition returns false as priority not high' + it + i,
                 sleepAfter: 5000,
                 parameters: [
                         issue     : key,
                         transition: it + i,
                 ]
                ],
                [action    : 'getFieldValue',
                 sleep: 5000,
                 ext       : " :when condition false priority is not high :" + it + i,
                 parameters: [
                         issue: value,
                         field: "Status"
                 ],
                 failData      : [/Status  . . . . . . . . . . . : In Progress/],
                ],
        ])
    }
}
relatedIssuesMap.eachWithIndex{ key, value,  i ->
