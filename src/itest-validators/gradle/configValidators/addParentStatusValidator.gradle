apply plugin: 'org.gint.atlassian'
apply from: gint.directories.resource + '/common/utils.gradle'

def info =	gint.getJiraHelper().getServerInfoWithVerify() // Verify access to Jira instance otherwise end test if server not available
def project = gint.getJiraHelper().getProjectKey()	//get project key using jira helper functions
def workflow =	project	//Name of the workflow will be same as project name
def workflowScheme = project	//Name of the workflow scheme will be same as project name
def startStep =	'11' // depends on workflow. '11' (To Do) works for custom jira workflow
def functionKey = 'com.innovalog.jmwe.jira-misc-workflow-extensions:parentstatus-validator'	//function key for current status condition
def type = 'validator'
def transition = 'parentStatusValidator'
def screen = project
def user = info.user


(1..9).each { number ->
    gint.taskHelper.addSetUp(
        action: 'addTransition', ext: number,
        end: true,
        parameters: [
            workflow: workflow,
            name: transition + number,
            description: 'Transition for parentStatusValidator' + number,
            step: startStep,
            screen: screen,
        ],
        data: [
            "Transition '${transition + number}' added to workflow '${workflow}' with id ",
        ],
    )
}
(1..9).each { number ->
def parentStatusValidator
    if (number == 1)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress\",\"errorMessage\":\"\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 2)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress\",\"errorMessage\":\"parentIssueMustBeInProgressStatus\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 3)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress\",\"errorMessage\":\"\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"!issue.get('description')\",\"correlationId\":\"\"}"
     else if (number == 4)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress\",\"errorMessage\":\"\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"!issue.get('assignee')\",\"correlationId\":\"\"}"
     else if (number == 5)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress\",\"errorMessage\":\"\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"issue.getAsString('priority')=='Medium'\",\"correlationId\":\"\"}"
     else if (number == 6)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress@@To Do@@In Review@@Done@@\",\"errorMessage\":\"parentIssueMustBeInToDoStatus\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"\",\"correlationId\":\"\"}"
     else if (number == 7)
    	parentStatusValidator = "{\"issue_statuses\":\"In Progress@@To Do@@In Review@@Done@@\",\"errorMessage\":\"\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"!issue.get('labels')\",\"correlationId\":\"\"}"
     else if (number == 8)
    	parentStatusValidator = "{\"issue_statuses\":\"\",\"errorMessage\":\"\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"\",\"correlationId\":\"\"}"
     else if (number == 9)
    	parentStatusValidator = "{\"issue_statuses\":\"\",\"errorMessage\":\"\",\"conditionalValidation\":\"yes\",\"conditionalValidationScript\":\"\",\"correlationId\":\"\"}"

gint.taskHelper.addSetUp(
	action: 'addTransitionFunction', ext: '--For Parent Status Validator'+number,
        end: true, // one at a time
        parameters: [
            workflow: workflow,
            transition: transition + number,
            functionKey: functionKey,
            type: type,
            step: startStep,
            data: parentStatusValidator,
        ],
        data: [
            "Transition function of type ${type} added to workflow '${workflow}'.",
        ],
    )
}
