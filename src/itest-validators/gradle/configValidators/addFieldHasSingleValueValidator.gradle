apply plugin: 'org.gint.atlassian'
apply from: gint.directories.resource + '/common/utils.gradle'

def info =	gint.getJiraHelper().getServerInfoWithVerify() // Verify access to Jira instance otherwise end test if server not available
def project = gint.getJiraHelper().getProjectKey()	//get project key using jira helper functions
def workflow =	project	//Name of the workflow will be same as project name
def workflowScheme = project	//Name of the workflow scheme will be same as project name
def startStep =	'11' // depends on workflow. '11' (To Do) works for custom jira workflow
def functionKey = 'com.innovalog.jmwe.jira-misc-workflow-extensions:fieldhassinglevalue-validator'	//function key for current status condition
def type = 'validator'
def transition = 'fieldHasSingleValueValidator'
def screen = project
def user = info.user


(1..9).each { number ->
    gint.taskHelper.addSetUp(
        action: 'addTransition', ext: number,
        end: true,
        parameters: [
            workflow: workflow,
            name: transition + number,
            description: 'Transition for fieldHasSingleValueValidator' + number,
            step: startStep,
            screen: screen,
        ],
        data: [
            "Transition '${transition + number}' added to workflow '${workflow}' with id ",
        ],
    )
}
(1..9).each { number ->
def fieldHasSingleValueValidator
    if (number == 1)
    	fieldHasSingleValueValidator = "{\"field\":\"versions\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 2)
        fieldHasSingleValueValidator = "{\"field\":\"fixVersions\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 3)
        fieldHasSingleValueValidator = "{\"field\":\"components\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 4)
        fieldHasSingleValueValidator = "{\"field\":\"labels\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 5)
        fieldHasSingleValueValidator = "{\"field\":\"subtasks\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 6)
        fieldHasSingleValueValidator = "{\"field\":\"issuelinks\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 7)
    	fieldHasSingleValueValidator = "{\"field\":\"votes\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 8)
        fieldHasSingleValueValidator = "{\"field\":\"watches\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"
     else if (number == 9)
        fieldHasSingleValueValidator = "{\"field\":\"customfield_10105\",\"conditionalValidation\":\"no\",\"correlationId\":\"\"}"

gint.taskHelper.addSetUp(
	action: 'addTransitionFunction', ext: 'onlyFields'+number,
        dependsOn: true,
        end: true, // one at a time
        parameters: [
            workflow: workflow,
            transition: transition + number,
            functionKey: functionKey,
            type: type,
            step: startStep,
            data: fieldHasSingleValueValidator,
        ],
        data: [
            "Transition function of type ${type} added to workflow '${workflow}'.",
        ],
    )
}

