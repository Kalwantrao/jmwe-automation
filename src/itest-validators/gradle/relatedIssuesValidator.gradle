['verify_validator_scope_conditional_validation'].each {
	def cloud = defaultFieldsCloud + "validator.config-ba2aae99-33c1-422b-933c-3c16e0739d3a={$conditionalValidation.yes,\"selectedLinkTypeId\":\"jira_subtask_link\",\"selectedLinkTypeDirection\":\"outward\",\"selectedIssueTypeId\":\"\",\"errorMessage\":\"Check link issues\",\"anyOrEvery\":\"noCond\",\"condition\":\"true\",\"validatorMode\":\"requireLinks\",\"expression\":\"!(!!issue.priority && issue.priority.name == 'High') || (issue.subtasks.some(linkedIssue => (true)))\"}"
	def server = defaultFieldsServer + "selectedLinkType=$subtask" + conditionalValidation.yes + linkedIssuesMode.requireLinks + issueConstraints.atLeastOne + verifyAllLinkedIssues.yes
	addTransitionFunction(it , 'validator', info?.isCloud? cloud : server, functionKey)
