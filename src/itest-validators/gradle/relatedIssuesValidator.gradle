def transitionByUserTaskForError =  { transition, userId, issue, expected ->
	if(!isCloud) {
		gint.taskHelper.add(
				[expected    : expected,
				 name        : ":transition issue by non admin user to check error:" + transition,
				 cmd         : /acli $userId -a transitionIssue --issue $issue --transition $transition/,
				]
		)
	}
}

