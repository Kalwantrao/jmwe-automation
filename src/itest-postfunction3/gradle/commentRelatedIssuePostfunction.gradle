            gint.taskHelper.add([
                    [action: 'setFieldValue' ,
                     ext: " : Of assignee of current issue to $user before transition issue with: " + transition,
                     sleep: sleep,
                     parameters: [
                             issue: key,
                             field : "Assignee",
                             value: user
                     ],
                    ],
            ])
        }
        gint.taskHelper.add([
                [action    : 'transitionIssue',
                 ext: ":With transition $transition:when user in field assignee is $testUser",
                 sleep: sleep,
                 parameters: [
