buildscript {
    def gintVersion = findProperty('gintVersion') ?: System.getenv('GINT_VERSION') ?: '+'
    dependencies {
        classpath 'org.gint:gint-atlassian:' + gintVersion
    }
    repositories {
        flatDir { dirs 'libs' } // for testing SNAPSHOT versions
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}

apply plugin: 'org.gint.atlassian'
apply from: 'common/tearDown.gradle'
apply from: 'configConditions/addScriptedGroovyCondition.gradle'
apply from: 'common/setUp.gradle'

def info = gint.getJiraHelper().getServerInfoWithVerify() // Verify access to Jira instance otherwise end test if server not available
def project = gint.getJiraHelper().getProjectKey()	//get project key using jira helper functions
def user = info.user
def userqa1 = project.toLowerCase()+'qa1'
def userqa2 = project.toLowerCase()+'qa2'
def userdev1 = project.toLowerCase()+'dev1'
def userdev2 = project.toLowerCase()+'dev2'

def saved =	[:]
def savedIssues = [:]

def transition = 'scriptedGroovyCondition'

(1..14).each { number ->
def summary
	if (number == 1)
		summary = 'issueShouldAssignedToUser'
	if(number == 2)
		summary = 'issueShouldAssignedToUser'
	if(number == 3)
		summary = 'issueMustHaveDescription'
	if(number == 4)
		summary = 'groovyConditionReturnsTrue'
	if(number == 5)
		summary = 'integerWithoutQuote'
	if (number == 6)
		summary = 'integerWithQuote'
	if(number == 7)
		summary = 'stringWithoutQuote'//
	if(number == 8)
		summary = 'stringWithQuote'
	if(number == 9)
		summary = 'multipleORConditions'
	if(number == 10)
		summary = 'multipleANDConditions'
	if(number == 11)
		summary = 'specialCharacter'
	if(number == 12)
		summary = 'emptyWithoutDescription'
	if(number == 13)
		summary = 'emptyWithDescription'
	if(number == 14)
		summary = 'emptyWithoutDescription1'

    gint.taskHelper.add(
        action: 'createIssue', ext: number,
        dependsOn: true,
        group: 'create',
        project: project,
        parameters: [
            type: 'Bug',
            summary: summary,
        ],
        stopOnFail: true,
        finalClosure: { Task task ->
            saved.issue = gint.searchForIssueKey(task.outData)
            savedIssues[number] = saved.issue
            gint.helper.logVarWithFormat('saved')
        },
    )
}

(1..14).each { number ->
def expected
	if (number == 1)
		expected = [ -1 ]
	else if(number == 2)
		expected = [ -1 ]
	else if(number == 3)
		expected = [ -1 ]
	else if(number == 4)
		expected = [ 0 ]
	else if(number == 5)
		expected = [ 0 ]
	else if(number == 6)
		expected = [ 0 ]
	else if(number == 7)
		expected = [ 0 ]
	else if(number == 8)
		expected = [ -1 ]
	else if(number == 9)
		expected = [ 0 ]
	else if(number == 10)
		expected = [ -1 ]
	else if(number == 11)
		expected = [ 0 ]
	else if(number == 12)
		expected = [ 0 ]
	else if(number == 13)
		expected = [ 0 ]
	else if(number == 14)
		expected = [ 0 ]

def data
	if(number == 1)
		data = ~/Client error: Workflow transition '${transition + number}' is not valid for issue ${project}-\d+./
	else if(number == 2)
		data = ~/Client error: Workflow transition '${transition + number}' is not valid for issue ${project}-\d+./
	else if(number == 3)
		data = ~/Client error: Workflow transition '${transition + number}' is not valid for issue ${project}-\d+./
	else if(number == 4)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 5)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 6)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 7)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 8)
		data = ~/Client error: Workflow transition '${transition + number}' is not valid for issue ${project}-\d+./
	else if(number == 9)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 10)
		data = ~/Client error: Workflow transition '${transition + number}' is not valid for issue ${project}-\d+./
	else if(number == 11)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 12)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 13)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./
	else if(number == 14)
		data = ~/Successfully transitioned issue ${project}-\d+ with transition '${transition + number}'./

    gint.taskHelper.add('transitionIssueAll', [
        [action: 'transitionIssue', ext: number,
            dependsOn: true,
            expected:expected,
            parameters: [
                issue: {-> savedIssues[number]  },
                transition: transition + number,
            ],
            data:[ data ]
        ],
    ])
}
